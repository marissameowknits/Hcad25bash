<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howard County Association of the Deaf 25th Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #333;
            height:100%;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            margin: 20px auto;
            width: 100%;
            box-sizing: border-box;
        }

.container::after {
    content: "";
    display: table;
    clear: both;
}
        
        .buttons {
            width: 20%; /* Adjust width for larger screens */
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-right: 10px;
            max-height: 75vh;
            overflow-y: auto; /* Allow vertical scrolling if buttons exceed screen height */
            overflow-x: hidden;            
            max-height: 50vh; /* Prevents the buttons from overflowing vertically */
        }
        .buttons button {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 18mm;
            padding: 5px;
            border: none;
            background-color: transparent;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }
        .content {
            width: 80%;
            padding-left: 10px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            max-height: 50vh; /* Make container height fill viewport */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .content div {
            display: none; /* All content hidden by default */
        }
        .content div.active {
            display: block; /* Show active content */
        }

     .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

    #lettersContent img {
        width: 300px; /* Set a fixed width for all images */
        height: 200px; /* Set a fixed height for all images */
        object-fit: cover; /* Ensures that the image maintains aspect ratio and fills the box */
        margin-bottom: 10px; /* Adds space between images */
    }



        
        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                flex-direction: row; /* Keep flexbox row */
            }
            .buttons {
                width: 30%; /* Increase button width on mobile */
            }
            .content {
                width: 70%; /* Adjust content width on mobile */
                padding-left: 10px; /* Reduce left padding */
            }
        }

        @media (max-width: 480px) {
            .buttons {
                width: 35%; /* More space for buttons on very small screens */
            }
            .content {
                width: 65%;
            }
        }
    </style>
</head>
<body>

    <img src="https://i.imgur.com/uhgZr4W.png" alt="Event Banner">

    <div class="container">
        <!-- Accordion Tabs -->
        <div class="buttons">
            <button onclick="toggleAccordion('homeContent')" style="background-image:url('https://i.imgur.com/S5kRAXE.png');"></button>
            <button onclick="toggleAccordion('scheduleContent')" style="background-image:url('https://i.imgur.com/S5Hcs9W.png');"></button>            
            <button onclick="toggleAccordion('lettersContent')" style="background-image:url('https://i.imgur.com/cw3CKw6.png');"></button>
            <button onclick="toggleAccordion('membersContent')" style="background-image:url('https://i.imgur.com/wJm9kdL.png');"></button>
            <button onclick="toggleAccordion('atglanceContent')" style="background-image:url('https://i.imgur.com/tEHJ1DN.png');"></button>            <button onclick="toggleAccordion('cocktailsContent')" style="background-image:url('https://i.imgur.com/55txNJ3.png');"></button>
            <button onclick="toggleAccordion('foodContent')" style="background-image:url('https://i.imgur.com/Wggk8yD.png');"></button>            
            <button onclick="toggleAccordion('photosContent')" style="background-image:url('https://i.imgur.com/DL4lKea.png');"></button>
            <button onclick="toggleAccordion('sponsorsContent')" style="background-image:url('https://i.imgur.com/5xvZiW3.png');"></button>
        </div>

        <!-- Accordion Content -->
        <div class="content" id="contentContainer">
            <div id="homeContent" class="active">
                <img src="https://i.imgur.com/p1mWoQP.jpeg" alt="Welcome Image">
            </div>
            
          <div id="scheduleContent" class="active">
                <img src="https://i.imgur.com/9JQ8uAX.png" alt="schedule Image">
            </div>            
            
            <div id="lettersContent">
                <img src="https://i.imgur.com/Axphyzm.jpeg" alt="Co-Chairs Image">
                <img src="https://i.imgur.com/bM1Dur2.jpeg">
                <img src="https://i.imgur.com/cQGVjwW.jpeg">
                <img src="https://i.imgur.com/nV20KTJ.png">
                <img src="https://i.imgur.com/JxsXLCI.png">
            </div>

            <div id="cocktailsContent">
                <img src="https://i.imgur.com/8U3ASQZ.png" alt="Cocktail Menu Image">
            </div>

            <div id="foodContent">
                <img src="https://i.imgur.com/Zj7Uyr6.png" alt="Food Menu Image">
            </div>
            <div id="membersContent">
                <img src="https://i.imgur.com/pZn6m3i.jpeg" alt="Members Image">
                <img src="https://i.imgur.com/ya9rY0A.png">
                <img src="https://i.imgur.com/rPrDdxA.png">
                
            </div>


 <div id="atglanceContent">
                <img src="https://i.imgur.com/rOYLfSh.jpeg">
              
            </div>            
            <div id="photosContent">
                <img src="https://i.imgur.com/qDl51X3.jpeg">
                <img src="https://i.imgur.com/QsCzJOL.jpeg">
                <img src="https://i.imgur.com/gEZozuV.jpeg">
                <img src="https://i.imgur.com/mKMfxQe.jpeg">
            </div>

            <div id="sponsorsContent">
                <img src="https://i.imgur.com/R86HmkW.png" style="width: 100%; height: auto;">
                <img src="https://i.imgur.com/5Tuc2JA.png" style="width: 700px; height: auto;">
                <img src="https://i.imgur.com/VJONhv3.png" style="width: 600px; height: auto;">
                <img src="https://i.imgur.com/UhNYbwC.png" style="width: 500px; height: auto;">
                <img src="https://i.imgur.com/dC0fDGP.png" style="width: 400px; height: auto;">
                <img src="https://i.imgur.com/0BSOvza.png" style="width: 300px; height: auto;">
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion(id) {
            var contentDivs = document.querySelectorAll('.content > div');
            contentDivs.forEach(function(div) {
                div.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
