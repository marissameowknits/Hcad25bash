<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howard County Association of the Deaf 25th Anniversary</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #333">

    <img src=" https://i.imgur.com/uhgZr4W.png "style="width:100%; height:auto;">    

    <div style="margin: 20px auto; width: 100%; display: flex;">

        <!-- Accordion Tabs -->
        <div style="width: 20%;">
            <button onclick="toggleAccordion('aboutContent')" 
                    style="background-color: #333; color: white; padding: 10px; width: 100%; text-align: left; border: none; cursor: pointer; display: block;">
                About
            </button>
            <button onclick="toggleAccordion('lettersContent')" 
                    style="background-color: #333; color: white; padding: 10px; width: 100%; text-align: left; border: none; cursor: pointer; display: block;">
                Letters
            </button>
            <button onclick="toggleAccordion('membersContent')" 
            style="background-color: #333; color: white; padding: 10px; width: 100%; text-align: left; border: none; cursor: pointer; display: block;">
        Members
    </button>

            <button onclick="toggleAccordion('menuContent')" 
                    style="background-color: #333; color: white; padding: 10px; width: 100%; text-align: left; border: none; cursor: pointer; display: block;">
                Menu
            </button>
            <button onclick="toggleAccordion('photosContent')" 
                    style="background-color: #333; color: white; padding: 10px; width: 100%; text-align: left; border: none; cursor: pointer; display: block;">
                Photos
            </button>
            <button onclick="toggleAccordion('sponsorsContent')" 
                    style="background-color: #333; color: white; padding: 10px; width: 100%; text-align: left; border: none; cursor: pointer; display: block;">
                Sponsors
            </button>
        </div>

        <!-- Accordion Content -->
        <div id="contentContainer" style="width: 80%; background-color: #333">
            
            <div id="aboutContent">
                <img src="https://i.imgur.com/p1mWoQP.jpeg"alt="Welcome Image" style="width:100%; height:auto;">
               
            </div>

            <div id="lettersContent" style="display: none;">
                
                <img src="https://i.imgur.com/0B9I4Gb.jpeg" alt="Co-Chairs Image" style="width:100%; height:auto;">
                <img src="https://i.imgur.com/cQGVjwW.jpeg "style="width:100%; height:auto;">                            
                <img src="https://i.imgur.com/nV20KTJ.png"style="width:100%; height:auto;">
                <img src="https://i.imgur.com/JxsXLCI.png"style="width:100%; height:auto;">

            </div>

            <div id="menuContent" style="display: none;">
                <h2>Cocktail & Food Menu</h2>
                <img src="https://i.imgur.com/XPPO8iG.jpeg" alt="Cocktail Menu Image" style="width:100%; height:auto;">
                <img src="https://i.imgur.com/Pp7VFbW.png" alt="Food Menu Image" style="width:100%; height:auto;">
            </div>

            <div id="membersContent" style="display: none;">
                <p><img src="https://i.imgur.com/x3CedFW.jpeg" style="width:100%; height:auto;"> </p>
                <p><img src="https://i.imgur.com/ya9rY0A.png" style="width:100%; height:auto;"></p>
               <p><img src="https://i.imgur.com/rPrDdxA.png" style="width:100%; height:auto;"></p>
               
            </div>

            <div id="photosContent" style="display: none;">
                <h2>Photos</h2>
<img src="https://i.imgur.com/qDl51X3.jpeg"style="width: 100%; height: auto;">
<img src="https://i.imgur.com/QsCzJOL.jpeg" style="width: 100%; height: auto;">
<img src="https://i.imgur.com/gEZozuV.jpeg" style="width: 100%; height: auto;">
<img src="https://i.imgur.com/mKMfxQe.jpeg" style="width: 100%; height: auto;">              
                
            </div>

            <div id="sponsorsContent" style="display: none;">
                <h2>Sponsors</h2>
                <p>We thank our amazing sponsors for their continued support, helping make this anniversary bash a success.</p>
             
                <img src="https://i.imgur.com/5Tuc2JA.png" style="width: 700px; height: auto;">
                <img src="https://i.imgur.com/VJONhv3.png" style="width: 600px; height: auto;">
                <img src="https://i.imgur.com/UhNYbwC.png" style="width: 500px; height: auto;">
                <img src="https://i.imgur.com/dC0fDGP.png" style="width: 400px; height: auto;">
                <img src="https://i.imgur.com/0BSOvza.png" style="width: 300px; height: auto;">



            </div>

        </div>
    </div>

    <script>
        function toggleAccordion(id) {
            var contentDivs = document.querySelectorAll('#contentContainer > div');
            contentDivs.forEach(function(div) {
                div.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
    </script>

</body>
</html>
